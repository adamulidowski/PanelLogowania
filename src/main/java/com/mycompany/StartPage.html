<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css" type="text/css">
    </head>
    <body>
        
        <div id="up">
            WELCOME!
        </div>
        <div style="clear:both"></div>
        <div id="logging">
        <form wicket:id="form">
            Please enter your username and password to sign in<br/><br/>
		Username: <input type="text" class="form" wicket:id="login"/><br/>
		Password: <input type="password" class="form" wicket:id="password"/><br/><br/>
		  <input type="submit" class="submit"  wicket:id="submit" value="SIGN IN"/>
	</form>
	<br />
	 <span wicket:id="message" style="color: #B04862;"></span>
    </div>
        <div style="clear:both">
   </div>
    </body>
</html>
